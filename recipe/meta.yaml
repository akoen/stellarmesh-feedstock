{% set name = "stellarmesh" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7152e252fd7b90516e9a3f5ac8c7a40364bc60bc8481db0f1ecf2efb0ad8854c

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: true  # [win or py<311]

requirements:
  host:
    - python
    - pip
    - setuptools >=80
    - setuptools-scm >=8
  run:
    - python
    - python-gmsh >=4
    - ocp >=7.7.2.1
    - moab
    - numpy
    - mmgsuite
    - meshio
    - libgl  # [linux]

test:
  imports:
    - stellarmesh

about:
  home: https://github.com/stellarmesh/stellarmesh
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Meshing library for nuclear workflows"
  description: |
    Stellarmesh is a meshing library for nuclear workflows. Principally, it
    supports the creation of DAGMC geometry from CAD models.
    doc_url: https://stellarmesh.readthedocs.io/
  dev_url: https://github.com/stellarmesh/stellarmesh

extra:
  recipe-maintainers:
    - paulromano
    - akoen
