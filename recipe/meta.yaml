{% set name = "stellarmesh" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b30566b58bdd14ef12530622dc77999b0e3bd9a75f17224a6bd5372f6c847aa4

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: true  # [win or py<311]

requirements:
  host:
    - python
    - pip
    - setuptools <81
    - setuptools-scm >=9.2.0,<10
  run:
    - python
    - setuptools <81
    - python-gmsh >=4
    - ocp >=7.8
    - 'moab * *py*'
    - numpy
    - mmgsuite
    - meshio >=5.3.5,<6
    - h5py
    - netcdf4
    - numpy
    - libgl  # [linux]

test:
  imports:
    - stellarmesh

about:
  home: https://github.com/stellarmesh/stellarmesh
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Meshing library for nuclear workflows"
  description: |
    Stellarmesh is a meshing library for nuclear workflows. Principally, it
    supports the creation of DAGMC geometry from CAD models.
  doc_url: https://stellarmesh.readthedocs.io/
  dev_url: https://github.com/stellarmesh/stellarmesh

extra:
  recipe-maintainers:
    - paulromano
    - akoen
