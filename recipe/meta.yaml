{% set name = "stellarmesh" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3f6df8686a4006cc03a1f340193cacdd7b816bdb5f18cfe852464b4cd6d04831

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: true  # [win or py<311]

requirements:
  host:
    - python
    - pip
    - setuptools >=80,<81
    - setuptools-scm >=9.2.0,<10
  run:
    - python
    - python-gmsh >=4
    - ocp >=7.8
    - moab
    - numpy
    - mmgsuite
    - meshio >=5.3.5,<6
    - h5py
    - netcdf4
    - numpy
    - libgl  # [linux]

test:
  imports:
    - stellarmesh
  requires:
    - pytest >=8.4.1
    - pytest-cov >=6.2.1
    - openmc 0.15.2 dagmc_nompi*
    - build123d 0.9.1
    - cadquery 2.6.1
  commands:
    - pytest -m "not benchmark" -s --log-cli-level=INFO

about:
  home: https://github.com/stellarmesh/stellarmesh
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Meshing library for nuclear workflows"
  description: |
    Stellarmesh is a meshing library for nuclear workflows. Principally, it
    supports the creation of DAGMC geometry from CAD models.
  doc_url: https://stellarmesh.readthedocs.io/
  dev_url: https://github.com/stellarmesh/stellarmesh

extra:
  recipe-maintainers:
    - paulromano
    - akoen